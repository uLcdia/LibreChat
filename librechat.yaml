# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.0.9

# Cache settings: Set to true to enable caching
cache: true

endpoints:
  custom:
    # APIpie
    - name: "APIpie"
      apiKey: "${APIPIE_API_KEY}"
      baseURL: "https://apipie.ai/v1/"
      models:
        default: [
          "gpt-4o",
          "gpt-3.5-turbo",
          "gemini-pro-1.5",
          "gemini-flash-1.5",
          "claude-3.5-sonnet",
          "llama-3-70b-instruct",
          "llama-3-8b-instruct"
          ]
        fetch: false
      titleConvo: true
      titleModel: "llama-3-8b-instruct"
      summarize: false
      summaryModel: "llama-3-8b-instruct"
      modelDisplayLabel: "Aperture"
      # modelDisplayLabel: "APIpie"
      
    # Perplexity
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default: [
          "mixtral-8x7b-instruct",
          "llama-3-sonar-small-32k-chat",
          "llama-3-sonar-small-32k-online",
          "llama-3-sonar-large-32k-chat",
          "llama-3-sonar-large-32k-online"
          ]
        fetch: false # fetching list of models is not supported
      titleConvo: true
      titleModel: "llama-3-sonar-small-32k-chat"
      summarize: false
      summaryModel: "llama-3-sonar-small-32k-chatt"
      forcePrompt: false
      dropParams: ["stop", "frequency_penalty"]
      modelDisplayLabel: "Perplexity"
